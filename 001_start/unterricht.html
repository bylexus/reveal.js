======================================

*  Objektorientierte **Analyse**: Überblick
  * Use Cases, Klassenfindung, Beziehungen, Aktivitäts- und Zustandsdiagramme, UML
*  Objektorientiertes **Design und Implementation**
  * Systemarchitekturen, Framework, Libraries
  * Schritte zum objektorientierten Design, UML
  * Design Patterns (**Kurzreferate zu Design Pattern**)
* **Testing**
  * Entwickeln von Testfällen und -Protokollen
* Fallstudie **(Modulprüfung, LBV 326-1, 17.12.2020, 4 Lektionen Fallstudie, Abtausch mit C. Inauen)**

<i class="fas fa-desktop"></i> Unterrichts-Tools - Docker, Docsify
======================================

1. Registrieren Sie sich im Classroom: https://classroom.github.com/a/V2b5rimK
2. Klonen Sie das Github-Repository (Kommandozeile: `git clone [Repo-URL]`)
3. Kommandozeile:
```sh
$ cd /pfad/zu/Ihrem/Repository
$ docker-compose up
```
4. Öffnen Sie Docsify: http://localhost:10000/

Repository und Docsify
-------------------------

* Verwenden Sie Ihr Repository und Docsify, um die ( UML- )Aufgaben zu lösen
* So haben Sie alle Unterlagen / generierten Dokumente an einem Platz gesammelt
* Erstellen Sie regelmässige Commits, dann sind Ihre Einträge auch gleich gesichert.
* Ich erwarte die Abgabe der Hausaufgaben im Repository: Dies macht mir die Kontrolle sehr einfach.
