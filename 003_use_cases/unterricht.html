Die beiden hier vorgestellten Vorgehensmodelle haben sich in der Praxis in vielen Projekten bewährt, sind aber keineswegs feste Regeln.
Wir sprechen vom <strong>szenariobasierten Vorgehen</strong> und vom <strong>datenbasierten Vorgehen</strong>:

Das **szenariobasiertes Vorgehen** ist empfehlenswert, wenn umfangreiche funktionale Anforderungen vorliegen und alte Datenbestände nicht existieren.

Das **datenbasiertes Vorgehen** ist empfehlenswert, wenn ein Datenmodell / alte Datenbestände existieren und der Umfang der funktionalen Anforderungen zunächst zu wenig bekannt ist.

Meine Empfehlung: immer erst mit **Use Cases** beginnen: Dies gibt Ihnen ein gutes Gefühl für den Umfang des Projektes.

<section data-markdown data-separator-notes="^Note:" >
<textarea data-template>
<i class="fas fa-flask"></i> Erarbeiten von Use-Cases
===========

* ein „Use Case“ zeigt einen bestimmten Anwendungsfall des Systems, eine Aktivität, welche ein Aktor mit dem System "ausführt".
* Das **Use-Case-Diagramm** dient als erste Diskussionsgrundlage und grenzt das / ein System ab: Es enthält mehrere **Use-Cases**.
* Die **Use-Case-Beschreibung** ist die genaue textuelle Formulierung des Use-Case(-Diagramms).
* Wir unterscheiden **Geschäftsanwendungsfälle** und **Systemanwendungsfälle**:
  * **Geschäftsanwendungsfälle** beschreiben einen geschäftlichen Ablauf ohne mögliche systemtechnische Umsetzung. Wir lassen diese aus.
  * **Systemanwendungsfälle** beschreiben Interaktionen mit einem (Hard- oder Software-)System.

Use-Cases mit Plantuml: https://plantuml.com/de/use-case-diagram

<div style="display:flex">
<img src="use_case_diagramm.png" style="border: 1px solid gray" />

```
@startuml
' Ausrichtung Aktoren - Use-Case:
left to right direction

' aktoren definieren:
actor :Internet-Benutzer: as iusr
actor :Bibliotheks-Benutzer: as bibusr
actor :Bibliotheks-\nAngestellte/r: as bibadmin

' Systemgrenze mit Use-Cases:
rectangle Bibliothekssystem {
    usecase "Buch verlängern" as uc1
    usecase "Buch ausleihen" as uc2
    usecase "neues Medium\nerfassen" as uc4
    usecase "Benutzer\nlegitimieren" as uc3
}

' Beziehungen:
iusr -- uc1
bibusr -- uc2
uc4 -- bibadmin

uc1 .&gt; uc3: &lt;&lt; include &gt;&gt;
uc2 .&gt; uc3: &lt;&lt; include &gt;&gt;
@enduml
```

</div>

<section data-markdown data-separator-notes="^Note:">
<textarea data-template>
<i class="fas fa-flask"></i> Erarbeiten von Use-Cases-Beschreibungen
===========

* Jeder im Diagramm identifizierte Use-Case wird in einer **Use Case-Beschreibung** ausformuliert.
* Die Use-Case-Beschreibung ist die detaillierte, wörtliche Erklärung zum Use-Case und ist für die
  weitere Analyse sehr wichtig.
* Sie ist Diskussionsgrundlage zwischen Kunde und Entwickler, um komplexe Prozesse zu analysieren.

Wir schauen uns eine Use-Case-Beschreibung am Beispiel "Medium am Terminal ausleihen" an.

Material:
* Checkliste "Use Cases" auf [ Moodle ](https://moodle.bztf.ch/pluginfile.php/70530/mod_folder/content/0/Checkliste_001_Use-Case.pdf?forcedownload=1)
* Beispiel "Medium am Terminal ausleihen" auf [Moodle](https://moodle.bztf.ch/mod/resource/view.php?id=50214)

Note:
* Aufbau einer Use-Case-Beschreibung
  * Titel, Ziel, Kategorie, Akteuer
  * Schritte: Standarfall, Erweiterungen, Sonderfälle
* Hinweis auf Checkliste
</textarea>
</section>
